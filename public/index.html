<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norway Property Finder - Tax-Free Municipalities</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Norway Property Finder</h1>
        <span class="badge">Tax-Free Municipalities</span>
      </div>
      <div class="header-right">
        <div class="stat-pill" id="stat-total">
          <span class="stat-label">Listings</span>
          <span class="stat-value" id="total-count">-</span>
        </div>
        <div class="stat-pill new" id="stat-new">
          <span class="stat-label">New</span>
          <span class="stat-value" id="new-count">-</span>
        </div>
        <button class="btn-refresh" onclick="triggerRefresh()" title="Refresh listings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <span class="last-update" id="last-update"></span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <div class="filter-section">
          <h3>Municipality</h3>
          <select id="filter-municipality" onchange="applyFilters()">
            <option value="">All tax-free municipalities</option>
          </select>
        </div>

        <div class="filter-section">
          <h3>Price Range</h3>
          <div class="range-inputs">
            <input type="number" id="filter-min-price" placeholder="Min (kr)" onchange="applyFilters()">
            <span>-</span>
            <input type="number" id="filter-max-price" placeholder="Max (kr)" onchange="applyFilters()">
          </div>
        </div>

        <div class="filter-section">
          <h3>Min Area (m²)</h3>
          <input type="number" id="filter-min-area" placeholder="e.g. 100" onchange="applyFilters()">
        </div>

        <div class="filter-section">
          <h3>Property Type</h3>
          <select id="filter-property-type" onchange="applyFilters()">
            <option value="">All types</option>
            <option value="Enebolig">Enebolig (Detached)</option>
            <option value="Gårdsbruk/Småbruk">Gårdsbruk/Småbruk (Farm)</option>
            <option value="Rekkehus">Rekkehus (Townhouse)</option>
            <option value="Tomannsbolig">Tomannsbolig (Duplex)</option>
          </select>
        </div>

        <div class="filter-section">
          <h3>Sort By</h3>
          <select id="filter-sort" onchange="applyFilters()">
            <option value="newest">Newest first</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="area_desc">Largest first</option>
          </select>
        </div>

        <div class="filter-section">
          <label class="checkbox-label">
            <input type="checkbox" id="filter-new-only" onchange="applyFilters()">
            <span>New listings only</span>
          </label>
        </div>

        <div class="filter-section">
          <label class="checkbox-label">
            <input type="checkbox" id="filter-no-fees" onchange="applyFilters()">
            <span>No yearly fees (only utilities)</span>
          </label>
          <p style="font-size:11px;color:var(--text-muted);margin-top:4px;">
            Filters for enebolig/gårdsbruk with no fellesutgifter
          </p>
        </div>

        <button class="btn-clear" onclick="clearFilters()">Clear Filters</button>

        <!-- Municipality stats -->
        <div class="municipality-stats" id="municipality-stats">
          <h3>Listings by Municipality</h3>
          <div id="stats-list"></div>
        </div>
      </aside>

      <!-- Map + Listings -->
      <div class="content">
        <!-- Map -->
        <div class="map-container">
          <div id="map"></div>
        </div>

        <!-- Listings Grid -->
        <div class="listings-header">
          <h2 id="listings-title">Properties in Tax-Free Municipalities</h2>
          <span class="listings-count" id="listings-count"></span>
        </div>
        <div class="listings-grid" id="listings-grid">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading listings...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app.js"></script>
</body>
</html>
